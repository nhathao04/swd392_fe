<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="40" cy="50" r="30" fill="url(#chartGradient)" opacity="0.1"/>
  
  <!-- Stock chart icon -->
  <g transform="translate(20, 30)">
    <!-- Chart bars -->
    <rect x="5" y="25" width="4" height="15" fill="url(#chartGradient)" rx="1"/>
    <rect x="12" y="15" width="4" height="25" fill="url(#chartGradient)" rx="1"/>
    <rect x="19" y="20" width="4" height="20" fill="url(#chartGradient)" rx="1"/>
    <rect x="26" y="10" width="4" height="30" fill="url(#chartGradient)" rx="1"/>
    <rect x="33" y="18" width="4" height="22" fill="url(#chartGradient)" rx="1"/>
    
    <!-- Trend line -->
    <path d="M 7 35 L 14 25 L 21 30 L 28 15 L 35 25" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="7" cy="35" r="2" fill="#10b981"/>
    <circle cx="14" cy="25" r="2" fill="#10b981"/>
    <circle cx="21" cy="30" r="2" fill="#10b981"/>
    <circle cx="28" cy="15" r="2" fill="#10b981"/>
    <circle cx="35" cy="25" r="2" fill="#10b981"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">Stock</text>
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#64748b">Intel</text>
  
  <!-- Subtle accent line -->
  <line x1="85" y1="42" x2="180" y2="42" stroke="#e2e8f0" stroke-width="1"/>
</svg>